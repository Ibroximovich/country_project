 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/main.css">
      <style type="text/tailwindcss">
    </style>
</head>
<body>
    <header class="bg-white py-[23px] site-header">
        <div class="containers flex justify-between items-center">
            <h1 class="text-[14px] md:text-[24px] font-black">Where in the world?</h1>
            <div class="flex items-center gap-[20px]">
                <button class="flex items-center gap-[5px] p-2 cursor-pointer border-[2px] border-black rounded-md ">
                   <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path class="bt" fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                    <span class="hidden md:flex">Liked</span>
                </button>
                <button class="flex items-center gap-[5px] p-2 cursor-pointer border-[2px] border-black rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path class="save" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
                    </svg>
                    <span class="hidden md:flex">Saved</span>
                </button>
                <button class="flex items-center gap-[5px] p-1.5 md:p-2 cursor-pointer border-[2px] border-black rounded-md dark-mode1">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="dark-mode" fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>
                    </svg>
                   <span class="hidden md:flex"> Dark Mode</span>
                </button>
            </div>
        </div>
    </header>
    <section class="pt-[24px] md:pt-[48px]">
        <div class="containers md:flex justify-between">
            <input id="search" class=" w-[100%] md:w-[480px] py-[18px] pl-[74px] text-[14px] font-normal text-[#848484] outline-none rounded-[5px] shadow-md focus:shadow-blue-500 site-section mb-[40px] md:mb-[0px]" type="text" placeholder="Search for a countryâ€¦" >
            <select id="#country" class="w-[200px] py-[14px] md:py-[18px] px-[24px] text-[12px] md:text-[14px]  outline-none rounded-[5px] shadow-md focus:shadow-blue-500 select country">
                <option selected disabled>Filter by Region</option>
            </select>
        </div>
        <div class="containers ">
            <ul class="create-country flex flex-wrap justify-center md:justify-center xl:justify-start md:gap-[40px]  gap-[20px] xl:gap-[20px] mt-[48px]"></ul>
        </div>
    </section>
  <script src="./js/country.js"></script>
  <script src="./js/main.js"></script> 
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</body>
</html>
